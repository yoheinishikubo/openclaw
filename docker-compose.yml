services:
  # =========================
  # Tailscale (VPN entrypoint)
  # =========================
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: ${TS_HOSTNAME:-openclaw}
    environment:
      TS_AUTHKEY: ${TS_AUTHKEY}
      TS_STATE_DIR: ${TS_STATE_DIR:-/var/lib/tailscale}
      TS_EXTRA_ARGS: --hostname=${TS_HOSTNAME:-openclaw} ${TS_EXTRA_ARGS:-}
      TS_SERVE_TARGET: ${TS_SERVE_TARGET:-http://127.0.0.1:18789}
    volumes:
      - tailscale-data:${TS_STATE_DIR:-/var/lib/tailscale}
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
    command: >
      sh -lc "
        tailscaled --state=${TS_STATE_DIR:-/var/lib/tailscale}/tailscaled.state --socket=/var/run/tailscale/tailscaled.sock &
        until tailscale status >/dev/null 2>&1; do sleep 0.5; done
        tailscale up --authkey=${TS_AUTHKEY} ${TS_EXTRA_ARGS:-}
        tailscale serve reset || true
        tailscale serve --https=443 --set-path=/ --yes ${TS_SERVE_TARGET:-http://127.0.0.1:18789}
        tailscale serve status
        tail -f /dev/null
      "

  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    network_mode: "service:tailscale"
    depends_on:
      - tailscale
    environment:
      HOME: /home/ubuntu
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/ubuntu/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/ubuntu/.openclaw/workspace
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    network_mode: "service:tailscale"
    depends_on:
      - tailscale
    environment:
      HOME: /home/ubuntu
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/ubuntu/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/ubuntu/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

volumes:
  tailscale-data:
    driver: local
